apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  nginx.conf: |
    server {
      listen			80;

      location /hello {
        proxy_pass		http://host.minikube.internal:8080;
      }
    }
    server {
      listen			443 ssl http2;

      ssl_certificate		ssl/tls.crt;
      ssl_certificate_key	ssl/tls.key;

      location /api {
        proxy_pass		http://host.minikube.internal:8080;
      }
    }
